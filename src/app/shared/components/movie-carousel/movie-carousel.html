<div class="relative w-full py-8" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <h2 class="text-2xl md:text-3xl font-bold text-white mb-4">
    {{ title() }}
  </h2>
  <div class="relative overflow-hidden">
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(' + translateX() + '%)'"
    >
      @for (movie of movies(); track movie.id) {
        <div class="flex-shrink-0 px-1 w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 xl:w-1/6">
          <a
            [routerLink]="['/movie-detail', movie.id]"
            class="block relative aspect-[2/3] group cursor-pointer"
          >
            <img
              [ngSrc]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
              [alt]="movie.title"
              class="rounded-lg object-cover w-full h-full transition-all duration-300 group-hover:scale-105 group-hover:brightness-110 shadow-lg"
              fill
              priority
            />
          </a>
        </div>
      }
    </div>

    @if (canGoPrev() && isHovering()) {
      <button
        (click)="goToPrev()"
        class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-black/70 hover:bg-black/90 text-white p-3 rounded-r-lg transition-all duration-300 shadow-lg"
        aria-label="Anterior"
      >
        <i class="fa-solid fa-chevron-left text-2xl"></i>
      </button>
    }

    @if (canGoNext() && isHovering()) {
      <button
        (click)="goToNext()"
        class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-black/70 hover:bg-black/90 text-white p-3 rounded-l-lg transition-all duration-300 shadow-lg"
        aria-label="Siguiente"
      >
        <i class="fa-solid fa-chevron-right text-2xl"></i>
      </button>
    }
  </div>
</div>
