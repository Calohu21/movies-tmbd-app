<div
  class="card bg-neutral-950 rounded-lg shadow-xl h-[300px] sm:h-[340px] md:h-[380px] lg:h-[460px] xl:h-[540px] w-screen"
>
  <img
    [ngSrc]="'https://image.tmdb.org/t/p/w1280' + movie()?.backdrop_path"
    [alt]="movie()?.title"
    class="object-cover w-full h-full"
    priority
    fill
  />
  <p class="text-primary">{{ movie()?.title }}</p>
</div>
