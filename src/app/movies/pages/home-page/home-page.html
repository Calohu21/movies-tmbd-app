<section
  class="flex flex-col md:flex-row px-[15px] sm:px-[30px] md:px-[60px] lg:px-[80px] xl:px-[90px] mt-4 sm:mt-8 lg:mt-15 gap-4 sm:gap-6 lg:gap-10"
>
  <div class="grow h-[300px] sm:h-[340px] md:h-[380px] lg:h-[460px] xl:h-[540px]">
    <app-hero class="block h-full" />
  </div>
  <div
    class="w-full md:w-1/4 lg:w-1/4 h-[300px] sm:h-[340px] md:h-[380px] lg:h-[460px] xl:h-[540px]"
  >
    <app-upcoming class="block h-full" />
  </div>
</section>

@if (upcomingMoviesResource.hasValue() && upcomingMovies().length > 0) {
  <section class="mt-8">
    <app-movie-carousel [title]="'Upcoming'" [movies]="upcomingMovies()" />
  </section>
} @else if (upcomingMoviesResource.isLoading()) {
  <section class="mt-8 px-4 md:px-12">
    <div class="h-8 w-48 bg-base-300 rounded animate-pulse mb-4"></div>
    <div class="flex gap-2">
      @for (i of [1, 2, 3, 4, 5, 6]; track i) {
        <div class="flex-shrink-0 w-1/6 aspect-[2/3] bg-base-300 rounded-lg animate-pulse"></div>
      }
    </div>
  </section>
}

<router-outlet />
