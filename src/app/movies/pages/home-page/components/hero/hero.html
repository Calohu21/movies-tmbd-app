@if (heroDataResource.isLoading()) {
  <div
    class="relative w-full mx-4 mt-8 sm:w-11/12 sm:mx-auto sm:mt-10 lg:w-2/3 lg:mt-15 rounded-lg overflow-hidden shadow-2xl"
  >
    <div class="aspect-video bg-base-300 animate-pulse"></div>
    <div class="absolute bottom-4 left-4 right-4 flex gap-4">
      <div class="w-32 h-48 bg-base-300 rounded-lg animate-pulse"></div>
      <div class="flex-1 space-y-3">
        <div class="h-8 bg-base-300 rounded w-3/4 animate-pulse"></div>
        <div class="h-6 bg-base-300 rounded w-1/4 animate-pulse"></div>
        <div class="h-8 bg-base-300 rounded w-1/3 animate-pulse"></div>
      </div>
    </div>
  </div>
} @else if (heroDataResource.error()) {
  <div class="flex justify-between alert alert-error max-w-xl mx-auto mt-8">
    <span>Error al cargar películas</span>
    <button class="btn btn-sm" (click)="loadAnotherMovie()">Reintentar</button>
  </div>
} @else if (currentMovie(); as movie) {
  <div
    class="relative w-full mx-4 mt-8 sm:w-11/12 sm:mx-auto sm:mt-10 lg:w-2/3 lg:mt-15 rounded-lg overflow-hidden shadow-2xl cursor-pointer group"
  >
    <div class="relative w-full h-full">
      <img
        src="https://image.tmdb.org/t/p/w1280{{ movie.backdrop_path }}"
        alt="{{ movie.title }}"
        class="object-cover w-full h-full transition-all duration-300 group-hover:brightness-90"
      />
      <div
        class="absolute bottom-0 left-0 right-0 h-5/6 bg-gradient-to-t from-black to-transparent"
      ></div>
    </div>
    <div
      class="absolute bottom-2 left-2 right-2 sm:bottom-4 sm:left-4 sm:right-4 flex flex-col sm:flex-row items-start sm:items-end gap-3 sm:gap-4 lg:gap-6"
    >
      <div class="relative flex-shrink-0 group/poster transition-all duration-300 hover:scale-105">
        <img
          src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          class="w-24 sm:w-32 md:w-40 lg:w-48 xl:w-56 rounded-lg shadow-2xl transition-all duration-300 group-hover/poster:brightness-90"
          alt="{{ movie.title }}"
        />
      </div>
      <div class="flex flex-col justify-end gap-2 sm:gap-3 text-white pb-0 sm:pb-2 flex-1">
        <p class="text-xl sm:text-2xl lg:text-2xl font-bold drop-shadow-lg">{{ movie.title }}</p>
        <div class="flex items-center gap-2">
          <div class="flex items-center gap-1">
            <i class="fa-solid fa-star text-yellow-500 text-sm sm:text-base"></i>
            <span class="text-base sm:text-lg lg:text-xl font-semibold">
              {{ movie.vote_average.toFixed(1) }}
            </span>
          </div>
        </div>
        <div class="h-8 sm:h-9 lg:h-10">
          @if (hasTrailer()) {
            <div
              (click)="openTrailer()"
              class="flex items-center gap-2 cursor-pointer transition-all duration-300 group-hover:text-yellow-500 origin-left group-hover:scale-105 w-fit"
            >
              <i class="fa-regular fa-circle-play text-2xl sm:text-2xl lg:text-3xl"></i>
              <span class="font-bold text-base sm:text-base lg:text-lg">Reproducir tráiler</span>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
}

@if (isOpenModal() && safeTrailerUrl()) {
  <div
    class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4"
    (click)="closeTrailer()"
  >
    <div class="relative w-full max-w-4xl aspect-video">
      <button
        class="absolute -top-12 right-0 btn btn-circle btn-ghost text-white"
        (click)="closeTrailer()"
      >
        <i class="fa-solid fa-xmark text-2xl"></i>
      </button>
      <iframe
        [src]="safeTrailerUrl()"
        class="w-full h-full rounded-lg"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
}
