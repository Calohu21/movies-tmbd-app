<div class="bg-neutral-950 rounded-lg ps-4 p-2">
  <span class="text-xl text-yellow-500 font-bold">Pr√≥ximamente</span>

  @for (movie of movies$.value(); track movie.id) {
    <div class="mt-4 flex flex-row gap-5 group">
      <img
        src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
        class="w-2 sm:w-4 md:w-8 lg:w-16 xl:w-22 rounded-lg shadow-2xl"
        alt="{{ movie.title }}"
      />
      <div class="flex flex-col justify-end gap-2 sm:gap-3 text-white pb-0 sm:pb-2 flex-1">
        <div
          class="flex items-center gap-2 cursor-pointer transition-all duration-300 group-hover:text-yellow-500 origin-left group-hover:scale-105 w-fit"
        >
          <i class="fa-regular fa-circle-play sm:text-l lg:text-3xl"></i>
        </div>
        <span class="text-l"> {{ movie.title }}</span>
        <p class="text-xs font-extralight">{{ movie.release_date | date: 'd/M/y' }}</p>
      </div>
    </div>
  }
</div>
